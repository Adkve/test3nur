<!DOCTYPE html>
<html>
<head>
  <title>Start Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Welcome to NEET Practice Test</h1>
  <p>Click the button below to start your test. Timer will begin immediately.</p>
  <button onclick="startTest()">Start Test</button>

  <script>
    function startTest() {
      window.open("form.html", "_blank");
    }
  </script>

</body>
</html>
